<script id="modal.html" type="text/ng-template">
      <div class="modal" ng-controller="ModalCtrl">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Contact</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content>
          <div class="padding">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">To:</span>
                <input ng-model="newMessage.To" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Message</span>
                <input ng-model="newMessage.Content" type="text">
              </label>
              <button class="button button-full button-positive" ng-click="createMessage()">Send</button>
            </div>
          </div>
        </ion-content>
      </div>
    </script>


    <script id="popup.html" type="text/ng-template">
      <label class="item item-radio" ng-repeat="item in list">
        <input type="radio" name="group" ng-model="selectedItem" ng-value="item.id">
        <div class="item-content">{{ item.title }}</div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </script>
